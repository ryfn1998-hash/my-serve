name: StarRiver_AutoStart
on:
  repository_dispatch:
    types: [start-command]

jobs:
  start_server:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Falix
        run: |
          # 使用更完整的標頭來模擬真實訪問
          curl -L -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36" \
               -e "https://www.google.com" \
               "${{ secrets.START_URL }}"
