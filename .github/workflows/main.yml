name: Auto Start Falix Server

on:
  repository_dispatch:
    types: [start-command]

jobs:
  start_server:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger FalixNodes API
        run: |
          curl -X POST "https://client.falixnodes.net/api/client/servers/2612801/power" \
          -H "Authorization: Bearer ${{ secrets.FALIX_TOKEN }}" \
          -H "Content-Type: application/json" \
          -H "Accept: application/json" \
          -d '{"signal": "start"}'
