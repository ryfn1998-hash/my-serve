<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>星河伺服器 - 終端</title>
    <style>
        /* Minecraft 經典像素風格 */
        body {
            background-color: #1e1e1e;
            color: #AAAAAA;
            font-family: "Microsoft JhengHei", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .mc-container {
            background-color: #333333;
            border: 4px solid #000000;
            padding: 30px;
            text-align: center;
            width: 380px;
            box-shadow: inset -4px -4px #1e1e1e, inset 4px 4px #555555;
        }

        h2 {
            color: #FFFFFF;
            text-shadow: 2px 2px #3F3F3F;
            margin-bottom: 20px;
        }

        .mc-btn {
            background-color: #AAAAAA;
            border: 2px solid #000000;
            color: #3F3F3F;
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            box-shadow: inset -4px -4px #555555, inset 4px 4px #DDDDDD;
            transition: all 0.1s;
        }

        .mc-btn:hover {
            background-color: #bcbec0;
            color: #FFFFFF;
            box-shadow: inset -4px -4px #555555, inset 4px 4px #FFFFFF;
        }

        #status {
            margin-top: 20px;
            font-size: 14px;
            color: #55FF55;
            text-shadow: 1px 1px #003300;
        }
    </style>
</head>
<body>

<div class="mc-container">
    <h2>星河伺服器管理</h2>
    <p>伺服器：ryfn.falix.gg</p>
    <button class="mc-btn" onclick="stealthLaunch()">啟動伺服器</button>
    <div id="status">系統就緒</div>
</div>

<script>
    function stealthLaunch() {
        const status = document.getElementById('status');
        status.innerText = "正在連線後台...";
        status.style.color = "#FFFF55";

        // 1. 開啟一個位於螢幕外、極小的隱形視窗
        // 這能騙過 Falix 的廣告偵測，同時不讓你感覺到跳轉
        const startWin = window.open(
            "https://falixnodes.net/startserver?ip=ryfn.falix.gg", 
            "stealthWin", 
            "width=1,height=1,left=10000,top=10000,menubar=no,status=no,toolbar=no"
        );

        if (startWin) {
            // 2. 視窗開啟後，立刻將焦點拉回主頁面
            window.focus();
            
            status.innerText = "正在通過驗證...";
            
            // 3. 5秒後指令通常已送達，自動關閉該隱藏視窗
            setTimeout(() => {
                startWin.close();
                status.innerText = "指令已送達！伺服器啟動中";
                status.style.color = "#55FF55";
            }, 6000);
        } else {
            // 如果瀏覽器擋住彈窗，這就是為什麼沒動的原因
            status.innerText = "請點擊網址列旁的「允許彈出視窗」";
            status.style.color = "#FF5555";
        }
    }
</script>

</body>
</html>
