<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>星河伺服器 - 啟動終端</title>
    <style>
        /* Minecraft 經典像素風格 */
        body {
            background-color: #1e1e1e;
            color: #AAAAAA;
            font-family: "Minecraft", "Microsoft JhengHei", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .mc-container {
            background-color: #333333;
            border: 4px solid #000000;
            padding: 30px;
            text-align: center;
            width: 380px;
            box-shadow: inset -4px -4px #1e1e1e, inset 4px 4px #555555;
        }

        h2 {
            color: #FFFFFF;
            text-shadow: 2px 2px #3F3F3F;
            margin-bottom: 20px;
        }

        /* Minecraft 灰按鈕 */
        .mc-btn {
            background-color: #AAAAAA;
            border: 2px solid #000000;
            color: #3F3F3F;
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            box-shadow: inset -4px -4px #555555, inset 4px 4px #DDDDDD;
            transition: all 0.1s;
        }

        .mc-btn:hover {
            background-color: #bcbec0;
            color: #FFFFFF;
            box-shadow: inset -4px -4px #555555, inset 4px 4px #FFFFFF;
        }

        /* 隱藏的框架：讓開服動作在背景跑，不影響主頁面 */
        #hidden-frame {
            display: none;
        }

        #status {
            margin-top: 20px;
            font-size: 14px;
            color: #55FF55;
            text-shadow: 1px 1px #003300;
        }
    </style>
</head>
<body>

<div class="mc-container">
    <h2>星河伺服器管理</h2>
    <p>伺服器：ryfn.falix.gg</p>
    <button class="mc-btn" onclick="startServer()">啟動伺服器</button>
    <div id="status">系統就緒</div>
</div>

<iframe id="hidden-frame" name="hidden-frame"></iframe>

<script>
    function startServer() {
        const status = document.getElementById('status');
        const frame = document.getElementById('hidden-frame');
        
        status.innerText = "正在傳送指令 (背景處理中)...";
        status.style.color = "#FFFF55";

        // 讓隱藏的 iframe 去讀取開服連結
        // 這樣開服動作會發生在框架內，你的主頁面完全不會切換
        frame.src = "https://falixnodes.net/startserver?ip=ryfn.falix.gg";

        // 模擬成功反饋
        setTimeout(() => {
            status.innerText = "指令已送達！伺服器啟動中";
            status.style.color = "#55FF55";
        }, 3000);
    }
</script>

</body>
</html>
