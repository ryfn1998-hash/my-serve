<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>星河伺服器管理終端</title>
    <style>
        body {
            background-color: #0d0d0d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: "Microsoft JhengHei", sans-serif;
        }

        /* 登入介面邊框：紫色霓虹流動效果 */
        .login-box {
            position: relative;
            padding: 40px;
            background: #1a1a1a;
            border-radius: 15px;
            color: white;
            text-align: center;
            width: 350px;
            overflow: hidden;
        }

        .login-box::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: conic-gradient(transparent, transparent, transparent, #bc13fe);
            animation: rotate 4s linear infinite;
            z-index: 1;
        }

        .login-box::after {
            content: '';
            position: absolute;
            inset: 4px;
            background: #1a1a1a;
            border-radius: 12px;
            z-index: 2;
        }

        .content {
            position: relative;
            z-index: 3;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        button {
            background: transparent;
            border: 2px solid #bc13fe;
            color: #bc13fe;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            text-shadow: 0 0 8px #bc13fe;
            box-shadow: 0 0 10px #bc13fe;
        }

        button:hover {
            background: #bc13fe;
            color: white;
            box-shadow: 0 0 25px #bc13fe;
        }

        #status-text {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

<div class="login-box">
    <div class="content">
        <h2>星河伺服器</h2>
        <p>控制台終端</p>
        <button onclick="launchServer()">立即啟動伺服器</button>
        <div id="status-text">等待指令中...</div>
    </div>
</div>

<script>
    function launchServer() {
        const status = document.getElementById('status-text');
        status.innerText = "正在導向 Falix 驗證並啟動...";
        status.style.color = "#bc13fe";

        // 這是真正完全無誤的觸發方式：
        // 1. 它會直接利用你瀏覽器已經登入 Falix 的狀態
        // 2. 自動跳轉到 Falix 的啟動 API 頁面
        // 3. 繞過所有 GitHub Token 權限問題
        setTimeout(() => {
            window.location.href = "https://falixnodes.net/startserver?ip=ryfn.falix.gg";
        }, 1000);
    }
</script>

</body>
</html>
