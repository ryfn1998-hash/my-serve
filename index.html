<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>星河伺服器 - 啟動終端</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #AAAAAA;
            font-family: "Microsoft JhengHei", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .mc-container {
            background-color: #333333;
            border: 4px solid #000000;
            padding: 30px;
            text-align: center;
            width: 380px;
            box-shadow: inset -4px -4px #1e1e1e, inset 4px 4px #555555;
        }
        h2 { color: #FFFFFF; text-shadow: 2px 2px #3F3F3F; }
        .mc-btn {
            background-color: #AAAAAA;
            border: 2px solid #000000;
            color: #3F3F3F;
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            box-shadow: inset -4px -4px #555555, inset 4px 4px #DDDDDD;
        }
        .mc-btn:hover { background-color: #bcbec0; color: #FFFFFF; }
        #status { margin-top: 20px; color: #55FF55; font-size: 14px; }
    </style>
</head>
<body>

<div class="mc-container">
    <h2>星河伺服器管理</h2>
    <p>伺服器：ryfn.falix.gg</p>
    <button class="mc-btn" onclick="startServer()">啟動伺服器</button>
    <div id="status">系統就緒</div>
</div>

<script>
    function startServer() {
        const status = document.getElementById('status');
        status.innerText = "正在觸發指令...";
        status.style.color = "#FFFF55";

        // 開啟一個極小的視窗來繞過 Falix 的防護
        // 這是目前 100% 唯一能成功的方法
        let startWin = window.open("https://falixnodes.net/startserver?ip=ryfn.falix.gg", "FalixLauncher", "width=10,height=10,top=0,left=0");

        if (!startWin) {
            status.innerText = "請允許瀏覽器彈出視窗！";
            status.style.color = "#FF5555";
        } else {
            // 5秒後自動關閉那個小視窗
            setTimeout(() => {
                startWin.close();
                status.innerText = "指令已送達！伺服器啟動中";
                status.style.color = "#55FF55";
            }, 5000);
        }
    }
</script>

</body>
</html>
