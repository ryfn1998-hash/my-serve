<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星河伺服器控制台</title>
    <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
    <style>
        /* 禁止選取文字 */
        * {
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            background-color: #FFFFFF; /* 純白背景 */
            font-family: 'Minecraftia', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            color: #333333;
            text-shadow: 2px 2px #DDDDDD;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .container {
            background-color: #C6C6C6; /* 經典麥塊灰色 */
            border: 4px solid #000;
            border-top-color: #FFF;
            border-left-color: #FFF;
            border-right-color: #555;
            border-bottom-color: #555;
            padding: 40px;
            width: 320px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .status-box {
            margin-bottom: 30px;
            font-size: 1.1rem;
            color: #333;
        }

        #status-text {
            color: #00AA00;
            font-weight: bold;
        }

        .mc-button {
            background-color: #6E6E6E;
            border: 2px solid #000;
            border-top-color: #FFF;
            border-left-color: #FFF;
            border-right-color: #333;
            border-bottom-color: #333;
            color: #E0E0E0;
            padding: 15px;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            font-family: 'Minecraftia', sans-serif;
            display: block;
            text-decoration: none;
            box-sizing: border-box;
            margin-bottom: 15px;
            outline: none;
        }

        .mc-button:hover {
            background-color: #7E7E7E;
            color: #FFFF55;
        }

        .discord-btn {
            background-color: #5865F2; /* Discord 藍紫色 */
            margin-bottom: 0;
        }
        
        .discord-btn:hover {
            background-color: #4752C4;
            color: #FFFFFF;
        }

        .mc-button:active {
            border-top-color: #333;
            border-left-color: #333;
            border-right-color: #FFF;
            border-bottom-color: #FFF;
            padding-top: 17px;
            padding-bottom: 13px;
        }
    </style>
</head>
<body oncontextmenu="return false;"> <h1>星河伺服器</h1>

    <div class="container">
        <div class="status-box">
            數據開放狀態: <span id="status-text">已連線</span>
        </div>

        <button class="mc-button" onclick="launchServer()">啟動伺服器</button>
        <a href="https://discord.gg/3D49QtXgTK" target="_blank" class="mc-button discord-btn">加入 Discord</a>
    </div>

    <script>
        // --- 基礎防護代碼 ---
        document.onkeydown = function(e) {
            // 禁用 F12, Ctrl+Shift+I, Ctrl+U (查看原始碼)
            if(e.keyCode == 123 || 
               (e.ctrlKey && e.shiftKey && e.keyCode == 73) || 
               (e.ctrlKey && e.keyCode == 85)) {
                return false;
            }
        };

        // --- 啟動功能 ---
        async function launchServer() {
            const btn = document.querySelector('button.mc-button');
            const status = document.getElementById('status-text');
            
            btn.innerText = "連線中...";
            btn.disabled = true;

            const OWNER = "ryfn1998-hash";
            const REPO = "my-serve";
            const TOKEN = "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";

            try {
                const response = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/dispatches`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({ event_type: 'start-command' })
                });

                if (response.ok) {
                    status.innerText = "指令已送達";
                    status.style.color = "#0000AA";
                    btn.innerText = "啟動成功";
                } else {
                    throw new Error();
                }
            } catch (error) {
                status.innerText = "連線失敗";
                status.style.color = "#FF5555";
                btn.innerText = "重試啟動";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
