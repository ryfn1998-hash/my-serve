<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>星河伺服器控制台</title>
    <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
    <style>
        * { user-select: none; -webkit-user-select: none; }
        
        body { 
            background-color: #f0f0f0; /* 根據截圖改為淺灰色背景 */
            font-family: 'Minecraftia', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
        }

        h1 { 
            color: #333; 
            font-size: 2.5rem; 
            margin-bottom: 20px; 
        }

        .container { 
            background-color: #bcbcbc; 
            border: 3px solid #666; 
            padding: 40px; 
            width: 400px; 
            text-align: center; 
            box-shadow: 5px 5px 0px #444; /* 模擬 Minecraft 陰影感 */
        }

        .mc-button { 
            background-color: #6E6E6E; 
            border: 2px solid #000; 
            border-top-color: #FFF; 
            border-left-color: #FFF; 
            color: #E0E0E0; 
            padding: 15px; 
            width: 100%; 
            cursor: pointer; 
            font-family: 'Minecraftia'; 
            display: block; 
            text-decoration: none; 
            box-sizing: border-box; 
            margin-bottom: 15px; 
            outline: none; 
            text-align: center;
        }

        .mc-button:hover { background-color: #7E7E7E; color: #FFFF55; }
        .discord-btn { background-color: #5865F2; margin-bottom: 0; }
        .mc-button:active { border-top-color: #333; border-left-color: #333; border-right-color: #FFF; border-bottom-color: #FFF; padding-top: 17px; padding-bottom: 13px; }
        
        #status-text { font-weight: bold; }
    </style>
</head>
<body oncontextmenu="return false;">
    <h1>星河伺服器</h1>
    <div class="container">
        <div style="margin-bottom:30px; color:#333;">數據開放狀態: <span id="status-text" style="color:#00aa00;">已連線</span></div>
        
        <a href="https://falixnodes.net/startserver?ip=ryfn.falix.gg" target="_blank" class="mc-button" onclick="updateStatus()">啟動伺服器</a>
        
        <a href="https://discord.gg/3D49QtXgTK" target="_blank" class="mc-button discord-btn">加入 Discord</a>
    </div>

    <script>
        function updateStatus() {
            const status = document.getElementById('status-text');
            status.innerText = "指令已送達";
            status.style.color = "#0000AA";
        }
        
        // 禁止右鍵與 F12
        document.onkeydown = function(e) { if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 73) || (e.ctrlKey && e.keyCode == 85)) return false; };
    </script>
</body>
</html>
