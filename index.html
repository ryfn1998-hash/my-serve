<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>星河伺服器 - 管理終端</title>
    <style>
        body { background-color: #1e1e1e; color: #AAAAAA; font-family: "Microsoft JhengHei", sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .mc-container { background-color: #333333; border: 4px solid #000000; padding: 30px; text-align: center; width: 380px; box-shadow: inset -4px -4px #1e1e1e, inset 4px 4px #555555; }
        h2 { color: #FFFFFF; text-shadow: 2px 2px #3F3F3F; }
        .mc-btn { background-color: #AAAAAA; border: 2px solid #000000; color: #3F3F3F; padding: 12px; font-size: 18px; cursor: pointer; width: 100%; box-shadow: inset -4px -4px #555555, inset 4px 4px #DDDDDD; }
        .mc-btn:active { transform: translateY(2px); box-shadow: inset 4px 4px #555555; }
        #status { margin-top: 20px; font-size: 14px; color: #55FF55; }
    </style>
</head>
<body>
    <div class="mc-container">
        <h2>星河伺服器管理</h2>
        <p>目標：ryfn.falix.gg</p>
        <button class="mc-btn" id="start-btn" onclick="triggerLaunch()">啟動伺服器</button>
        <div id="status">等待指令...</div>
    </div>

<script>
    async function triggerLaunch() {
        const status = document.getElementById('status');
        // --- 請確認這三項，Token 不要漏掉任何一個字 ---
        const TOKEN = "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"; 
        const USER = "ryfn1998-hash";
        const REPO = "my-serve";
        // ------------------------------------------

        status.innerText = "正在連線 GitHub...";
        status.style.color = "#FFFF55";

        try {
            const resp = await fetch(`https://api.github.com/repos/${USER}/${REPO}/dispatches`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${TOKEN}`,
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ event_type: "launch-server" })
            });

            if (resp.status === 204) {
                status.innerText = "成功！指令已進入後台。";
                status.style.color = "#55FF55";
            } else {
                const data = await resp.json().catch(() => ({}));
                status.innerText = `失敗 (${resp.status}): ${data.message || '權限不足'}`;
                status.style.color = "#FF5555";
                console.log("錯誤詳情:", data);
            }
        } catch (e) {
            status.innerText = "連線超時：請確認網路或 Token。";
            status.style.color = "#FF5555";
        }
    }
</script>
</body>
</html>
