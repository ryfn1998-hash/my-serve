<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>星河伺服器 - 管理終端</title>
    <style>
        /* Minecraft 經典像素風格 */
        body {
            background-color: #1e1e1e;
            color: #AAAAAA;
            font-family: "Microsoft JhengHei", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .mc-container {
            background-color: #333333;
            border: 4px solid #000000;
            padding: 30px;
            text-align: center;
            width: 380px;
            box-shadow: inset -4px -4px #1e1e1e, inset 4px 4px #555555;
        }

        h2 {
            color: #FFFFFF;
            text-shadow: 2px 2px #3F3F3F;
            margin-bottom: 20px;
        }

        .mc-btn {
            background-color: #AAAAAA;
            border: 2px solid #000000;
            color: #3F3F3F;
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            box-shadow: inset -4px -4px #555555, inset 4px 4px #DDDDDD;
            transition: all 0.1s;
        }

        .mc-btn:hover {
            background-color: #bcbec0;
            color: #FFFFFF;
            box-shadow: inset -4px -4px #555555, inset 4px 4px #FFFFFF;
        }

        .mc-btn:active {
            box-shadow: inset 4px 4px #555555, inset -4px -4px #DDDDDD;
            transform: translateY(2px);
        }

        .mc-btn:disabled {
            background-color: #555555;
            cursor: not-allowed;
            color: #888888;
        }

        #status {
            margin-top: 20px;
            font-size: 14px;
            color: #55FF55;
            text-shadow: 1px 1px #003300;
        }
    </style>
</head>
<body>

<div class="mc-container">
    <h2>星河伺服器管理</h2>
    <p>目標：ryfn.falix.gg</p>
    <button class="mc-btn" id="start-btn" onclick="triggerGitHubAction()">啟動伺服器</button>
    <div id="status">系統就緒</div>
</div>

<script>
    async function triggerGitHubAction() {
        const status = document.getElementById('status');
        const btn = document.getElementById('start-btn');

        // --- 這些就是你之前拿到的 Token 與資訊 ---
        const GITHUB_TOKEN = "你的_GITHUB_TOKEN"; 
        const REPO_OWNER = "你的GitHub使用者名稱";
        const REPO_NAME = "你的專案名稱";
        // ----------------------------------------

        status.innerText = "發送指令至 GitHub 後台...";
        status.style.color = "#FFFF55";
        btn.disabled = true;

        try {
            const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/dispatches`, {
                method: 'POST',
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`,
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    event_type: "launch-server" 
                })
            });

            if (response.ok) {
                status.innerText = "成功！GitHub 機器人已在背景開服";
                status.style.color = "#55FF55";
            } else {
                const err = await response.json();
                status.innerText = "連線失敗：" + (err.message || "請檢查 Token 權限");
                status.style.color = "#FF5555";
                btn.disabled = false;
            }
        } catch (error) {
            status.innerText = "連線超時，請檢查網路狀態";
            status.style.color = "#FF5555";
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
