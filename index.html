<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>星河伺服器 - 啟動終端</title>
    <style>
        /* Minecraft 經典像素風格 */
        body {
            background-color: #1e1e1e;
            color: #AAAAAA;
            font-family: "Minecraft", "Microsoft JhengHei", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .mc-container {
            background-color: #333333;
            border: 4px solid #000000;
            padding: 30px;
            text-align: center;
            width: 380px;
            /* 內部陰影製造立體感 */
            box-shadow: inset -4px -4px #1e1e1e, inset 4px 4px #555555;
        }

        h2 {
            color: #FFFFFF;
            text-shadow: 2px 2px #3F3F3F;
            margin-bottom: 20px;
        }

        /* Minecraft 灰按鈕 */
        .mc-btn {
            background-color: #AAAAAA;
            border: 2px solid #000000;
            color: #3F3F3F;
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            box-shadow: inset -4px -4px #555555, inset 4px 4px #DDDDDD;
            transition: all 0.1s;
        }

        .mc-btn:hover {
            background-color: #bcbec0;
            color: #FFFFFF;
            box-shadow: inset -4px -4px #555555, inset 4px 4px #FFFFFF;
        }

        .mc-btn:active {
            box-shadow: inset 4px 4px #555555, inset -4px -4px #DDDDDD;
        }

        #status {
            margin-top: 20px;
            font-size: 14px;
            color: #55FF55; /* Minecraft 綠 */
            text-shadow: 1px 1px #003300;
        }
    </style>
</head>
<body>

<div class="mc-container">
    <h2>星河伺服器管理</h2>
    <p>伺服器：ryfn.falix.gg</p>
    <button class="mc-btn" onclick="startServer()">啟動伺服器</button>
    <div id="status">系統就緒</div>
</div>

<script>
    function startServer() {
        const status = document.getElementById('status');
        status.innerText = "指令已送出，請在新分頁確認啟動...";
        status.style.color = "#FFFF55"; // 黃色提醒

        // 使用「開啟新分頁」的方式觸發
        // 這樣 Falix 的安全驗證就能在那個頁面完成，而不會把你現在這個頁面蓋掉
        window.open("https://falixnodes.net/startserver?ip=ryfn.falix.gg", "_blank");
    }
</script>

</body>
</html>
